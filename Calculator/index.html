<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="design.css">
    <link rel="icon" href="Calculator-icon.png" type="image/png" sizes="16x16">
    <script src="logic.js" defer></script>
</head>
<body>
    <h1> CALCULATOR APP</h1>
   <div class="calculator">
       <input type="text" class = "expression" value = "0" disabled>

       <button class="brackets" >(</button>
       <button class="brackets" >)</button>

       <button class="backspace" >CE</button>

       <button class="allclear" >AC</button>

       <button class="numbers" >7</button>
       <button class="numbers" >8</button>
       <button class="numbers" >9</button>
       <button class="operators">&divide;</button>

       <button class="numbers" >4</button>
       <button class="numbers" >5</button>
       <button class="numbers" >6</button>
       <button class="operators">&times;</button>

       <button class="numbers" >1</button>
       <button class="numbers"  >2</button>
       <button class="numbers" >3</button>
       <button class="operators" >-</button>

       <button class="numbers" >0</button>
       <button class="decimal" >.</button>
       <button class="equalTo" >=</button>
       <button class="operators" >+</button>    
       
   </div>
</body>
</html>
